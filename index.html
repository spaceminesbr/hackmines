		<script>
			var timer = null;

			function iniciar() {
				if (timer == null || parseInt(document.getElementById("timer").innerHTML) == 0) {
					resetar();
					var loading = document.getElementById("loading");
					loading.style.display = "block";
					document.getElementById("timer").style.display = "none"; 
					setTimeout(function() {
						loading.style.display = "none";
						document.getElementById("timer").style.display = "block"; 
						var table = document.getElementById("minesTable");
						var minas = [];
						while (minas.length < 3) {
							var x = Math.floor(Math.random() * 5);
							var y = Math.floor(Math.random() * 5);
							if (!minas.includes(x + "," + y)) {
								minas.push(x + "," + y);
							}
						}
						for (var i = 0; i < 5; i++) {
							var row = table.insertRow();
							for (var j = 0; j < 5; j++) {
								var cell = row.insertCell();
								if (minas.includes(i + "," + j)) {
									cell.innerHTML = "<img src='https://contatokauan.space/wp-content/uploads/2023/05/diamnate.png'>";
									cell.classList.add("mina");
								} else {
									cell.innerHTML = "<img src='https://contatokauan.space/wp-content/uploads/2023/05/bomba2.0.png'>";
								}
							}
						}
						timer = setInterval(function() {
							var timeLeft = parseInt(document.getElementById("timer").innerHTML);
							if (timeLeft > 0) {
								document.getElementById("timer").innerHTML = timeLeft - 1;
							} else {
								clearInterval(timer);
								resetar();
								document.getElementById("timer").innerHTML = "Tempo esgotado";
							}
						}, 1000);
						document.getElementById("timer").innerHTML = "60";
					}, 6000);
				}
			}

			function resetar() {
				var table = document.getElementById("minesTable");
				while (table.firstChild) {
					table.removeChild(table.firstChild);
				}
				clearInterval(timer);
				timer = null;
			}
		</script>
